version = 3.8.0
runner.dialect = scala3
project.git = true
maxColumn = 120
align.preset = most
assumeStandardLibraryStripMargin = true
rewrite.rules = [
  PreferCurlyFors,
  SortModifiers,
  Imports
]
rewrite.imports.sort = scalastyle
rewrite.scala3.convertToNewSyntax = true
rewrite.scala3.removeOptionalBraces = true

fileOverride {
  "glob:**/*.sbt" {
    runner.dialect = sbt1
  }
  "glob:**/project/*.scala" {
    runner.dialect = scala212
  }
}